<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        display: flex;
        justify-content: center;
        padding: 50px;
      }

      .todo-container {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        width: 350px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      h2 {
        margin: 0 0 20px;
        text-align: center;
      }

      .input-group {
        display: flex;
        gap: 10px;
      }

      input[type="text"] {
        flex: 1;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }

      button {
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        background: #007bff;
        color: white;
        font-weight: bold;
        transition: background 0.2s;
      }

      button:hover {
        background: #0056b3;
      }

      ul {
        list-style: none;
        margin: 20px 0 0;
        padding: 0;
      }

      li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        border-bottom: 1px solid #ddd;
      }

      li.completed span {
        text-decoration: line-through;
        color: gray;
      }

      .actions {
        display: flex;
        gap: 5px;
      }

      .actions button {
        background: #eee;
        color: #333;
        padding: 5px 8px;
        font-size: 12px;
      }

      .actions button.delete {
        background: #ff4d4d;
        color: white;
      }

      .actions button.complete {
        background: #28a745;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="todo-container">
      <h2>Todo List</h2>
      <div class="input-group">
        <input type="text" id="todo-input" placeholder="Enter a task..." />
        <button id="add-btn">Add</button>
      </div>
      <ul id="todo-list"></ul>
    </div>

      // 3. Delete todos
      // 4. Save/load from localStorage

  </body>
</html>
